<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizionario Sanitario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-medical"></i> Dizionario Sanitario</h1>
            <p class="header-description">Trova informazioni su termini medici e relative coperture</p>
        </header>
        
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cerca un termine sanitario...">
                <button id="searchButton">Cerca</button>
            </div>
            
            <div class="category-filters">
                <button class="category-btn active" data-category="all">Tutti</button>
                <button class="category-btn" data-category="visite">Visite</button>
                <button class="category-btn" data-category="esami">Esami</button>
                <button class="category-btn" data-category="interventi">Interventi</button>
                <button class="category-btn" data-category="farmaci">Farmaci</button>
                <button class="category-btn" data-category="altre">Altre Prestazioni</button>
            </div>
        </section>
        
        <div class="stats">
            <span id="termsCount">0 termini trovati</span>
            <span id="selectedCategory">Categoria: Tutti</span>
        </div>
        
        <div class="results-container" id="resultsContainer">
            <!-- I risultati della ricerca appariranno qui -->
        </div>
        
        <footer>
            <p>Dizionario Sanitario &copy; 2023 - Tutti i diritti riservati</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
